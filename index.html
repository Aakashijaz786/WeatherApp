<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" class="bg-gray-900 text-gray-200 font-sans transition-colors duration-300">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="opacity-70 bg-gray-800 text-white w-64 flex-shrink-0 flex flex-col shadow-lg transition-colors duration-300 transform -translate-x-full lg:translate-x-0 fixed lg:relative z-30 h-full">
            <div class=" p-6 flex items-center space-x-4 shadow-lg">
                <svg class="w-10 h-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
                </svg>
                <h1 class="text-2xl font-bold text-white">Weather App</h1>
            </div>
            <nav class="flex-1 space-y-2 p-4">
                <a id="current" href="index.html" class="block py-2 px-4 bg-gray-700 rounded-lg transition duration-200 hover:bg-gray-600">Dashboard</a>
                <a href="Tables.html" class="block py-2 px-4 rounded-lg transition duration-200 hover:bg-gray-600">Tables</a>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="flex-1 overflow-y-auto p-6 w-full">
            <header class="bg-gray-800 shadow-md p-4 rounded-lg flex justify-between items-center transition-colors duration-300 bg-opacity-95">
                <div class="flex items-center">
                    <button id="sidebarToggle" class="lg:hidden mr-4 text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div class="relative flex items-center ">
                        <!-- Search Input -->
                        <input type="text" id="citySearch" placeholder="Search city..." class="pl-10 pr-4 py-2 border border-gray-300  rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition-colors duration-300 flex-grow">
                        
                        <!-- Search Icon -->
                        <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    
                        <!-- Search Button -->
                        <button id="search" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 ml-2 rounded-lg shadow-md transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 hidden sm:block">
                            Get Weather
                        </button>
                    </div>
                    
                </div>
                <div class="flex items-center space-x-4">
                    <button id="unitToggle" class="bg-blue-500 text-white px-4 py-2 rounded-lg transition duration-200 hover:bg-blue-600 shadow-sm">°C / °F</button>
                    <div class="flex items-center space-x-2">
                        <div id="themeToggle" class="theme-toggle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                            </svg>
                        </div>
                        <img src="profile.jpg" alt="User Profile" class="w-10 h-10 rounded-full border-2 border-blue-500 shadow-md hidden lg:block">
                    </div>
                </div>
            </header>

            <div class="space-y-6 mt-6">
                <!-- Spinner -->
                <div id="spinner" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
                </div>

                <div id="weatherWidget" class="bg-opacity-50 rounded-lg shadow-lg p-6 flex items-center justify-between transition-colors duration-300 bg-cover bg-center">
                    <div>
                        <h2 class="text-2xl font-bold mb-2">Current Weather</h2>
                        <div id="weatherInfo" class="text-lg"></div>
                    </div>
                    <img id="weatherIcon" src="" alt="Weather Icon" class="w-24 h-24">
                </div>

                <!-- Charts -->
                <div id="chart" class="grid grid-cols-1 lg:grid-cols-3 lg:grid-rows-2 gap-6 ">
                    <div class="lg:col-span-2 bg-gray-800 rounded-lg shadow-lg p-4 transition-colors duration-300 bg-opacity-80">
                        <canvas id="tempChart"></canvas>
                    </div>
                    <div class="lg:col-span-1 lg:row-span-2 bg-gray-800 rounded-lg shadow-lg p-4 transition-colors duration-300 bg-opacity-80">
                        <canvas id="conditionChart"></canvas>
                    </div>
                    <div class="lg:col-span-2 bg-gray-800 rounded-lg shadow-lg p-4 transition-colors duration-300 bg-opacity-80d">
                        <canvas id="tempLineChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>


 
    <script src="dashboard.js"></script>
</body>
</html>
